name: run
on: [push]
jobs:
  run:
    strategy:
      matrix:
        # Use these Java versions
        java: [
            15    # Latest version
        ]
        # and run on both Linux, Windows, and Mac
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # See 'Supported distributions' for available options
          java-version: '15'
      - run: "java -cp java com.github.fabricservertools.discord.FstDiscord -token${{ secrets.DISCORD_TOKEN }}"